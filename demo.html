<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="themes/light/light.css" rel="stylesheet">
    <script src="kindeditor.js?v=5"></script>
</head>
<body>
<textarea title="" id="kindeditor" style="width:100%; height:400px; visibility:hidden; display:none;"></textarea>
<script type="text/javascript">
    (function () {
        var keditor = KindEditor.create('#kindeditor', {
            formatUploadUrl: false,
            allowFileManager: true,
            uploadJson: "{{url('kindeditor/upload')}}",
            fileManagerJson: "{{url('kindeditor/manager')}}",
            extraFileUploadParams: {}
        });
    })();
</script>
</body>
</html>
